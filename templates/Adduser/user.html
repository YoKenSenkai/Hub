<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% include "navbar.html" %}
    <div>
        <h1 class="d-flex justify-content-center">{{headername}}</h1>
    </div>

    <div class="container mt-4">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ลำดับ</th>
                    <th scope="col">รหัสทรัพย์สิน</th>
                    <th scope="col">แบนด์</th>
                    <th scope="col">หมายเลขเครื่อง</th>
                    <th scope="col">ram</th>
                    <th scope="col">memory</th>
                    <th scope="col">system</th>
                    <th scope="col">ชื่อ</th>
                    <th scope="col">status</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for rows in datas %}
                <tr>
                    <td>{{ rows[0] }}</td>
                    <td>{{ rows[1] }}</td>
                    <td>{{ rows[2] }}</td>
                    <td>{{ rows[3] }}</td>
                    <td>{{ rows[4] }}</td>
                    <td>{{ rows[5] }}</td>
                    <td>{{ rows[6] }}</td>
                    <td>{{ rows[7] }}</td>
                    <td>{{ rows[8] }}</td>
                    <td>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">แก้ไข</button>
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                            data-bs-target="#exampleModaleDel">ลบ</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
